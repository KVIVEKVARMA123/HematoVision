<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HematoVision - Learning Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .image-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .image-info {
            text-align: center;
            color: #666;
        }

        .learning-card {
            text-align: center;
        }

        .learning-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .cell-type-result {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
        }

        .eosinophil {
            background: #ffebee;
            color: #c62828;
        }

        .lymphocyte {
            background: #e3f2fd;
            color: #1565c0;
        }

        .monocyte {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .neutrophil {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .all-types {
            background: #f5f5f5;
            color: #333;
        }

        .detailed-info {
            grid-column: 1 / -1;
        }

        .cell-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .comparison-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .comparison-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .comparison-card.highlighted {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .comparison-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .comparison-icon {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .comparison-features {
            list-style: none;
            padding: 0;
        }

        .comparison-features li {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
            color: #555;
        }

        .comparison-features li:before {
            content: "‚Ä¢";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }

        .key-differences {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .key-differences h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .difference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .difference-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .difference-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .difference-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .error-state h2 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
            
            .cell-type-result {
                font-size: 1.5rem;
            }
        }

        .classification-result {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .eosinophil {
            background: #ffebee;
            color: #c62828;
        }

        .lymphocyte {
            background: #e3f2fd;
            color: #1565c0;
        }

        .monocyte {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .neutrophil {
            background: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="home.html" class="back-btn">‚Üê Back to Learning</a>
            <h1>üî¨ Blood Cell Learning Results</h1>
        </div>

        <div id="resultsContent">
            <!-- Results will be populated by JavaScript -->
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <h2>‚ö†Ô∏è No Image Found</h2>
            <p>Please upload an image first to start learning.</p>
            <a href="home.html" class="btn">Go Back</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const mode = localStorage.getItem('mode') || 'learn';
    const originalImage = localStorage.getItem('originalImage');

    if (!originalImage) {
        document.getElementById('errorState').style.display = 'block';
        return;
    }

    if (mode === 'identify') {
        const userAnswer = localStorage.getItem('userAnswer');
        const correctAnswer = localStorage.getItem('correctAnswer');
        displayIdentifyResults(userAnswer, correctAnswer, originalImage);
    } else {
        const selectedCellType = localStorage.getItem('selectedCellType');
        displayLearningResults(selectedCellType, originalImage);
    }
});

function displayIdentifyResults(userAnswer, correctAnswer, imageUrl) {
    const cellData = getCellData();
    const isCorrect = userAnswer === correctAnswer;
    
    const resultsHTML = `
        <div class="results-container">
            <div class="card image-card">
                <img src="${imageUrl}" alt="Blood cell image">
                <div class="image-info">
                    <strong>Your Test Image</strong>
                </div>
            </div>

            <div class="card results-card">
                <div class="success-icon">${isCorrect ? 'üéâ' : 'üìö'}</div>
                <h2 style="margin-bottom: 20px;">${isCorrect ? 'Correct!' : 'Learning Opportunity'}</h2>
                
                <div style="margin-bottom: 20px;">
                    <p><strong>Your Answer:</strong> 
                        <span class="classification-result ${userAnswer}">
                            ${cellData[userAnswer].icon} ${cellData[userAnswer].name}
                        </span>
                    </p>
                    <p style="margin-top: 10px;"><strong>Correct Answer:</strong> 
                        <span class="classification-result ${correctAnswer}">
                            ${cellData[correctAnswer].icon} ${cellData[correctAnswer].name}
                        </span>
                    </p>
                </div>

                ${isCorrect ? 
                    '<div style="background: #e8f5e8; padding: 15px; border-radius: 10px; color: #2e7d32;"><strong>üéØ Excellent!</strong> You correctly identified this blood cell!</div>' :
                    '<div style="background: #fff3e0; padding: 15px; border-radius: 10px; color: #f57c00;"><strong>üí° Learning Moment!</strong> Let\'s review the key differences below.</div>'
                }
            </div>

            <div class="card detailed-info">
                <h2 style="margin-bottom: 20px;">Detailed Explanation</h2>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="color: #333; margin-bottom: 15px;">
                        ${cellData[correctAnswer].icon} Why this is a ${cellData[correctAnswer].name}:
                    </h3>
                    <ul style="list-style: none; padding: 0;">
                        ${cellData[correctAnswer].features.map(feature => 
                            `<li style="padding: 5px 0; border-bottom: 1px solid #eee;">‚Ä¢ ${feature}</li>`
                        ).join('')}
                    </ul>
                </div>

                ${!isCorrect ? `
                    <div style="background: #ffebee; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <h3 style="color: #c62828; margin-bottom: 15px;">
                            ${cellData[userAnswer].icon} ${cellData[userAnswer].name} vs ${cellData[correctAnswer].icon} ${cellData[correctAnswer].name}:
                        </h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div>
                                <h4 style="margin-bottom: 10px;">Your Choice (${cellData[userAnswer].name}):</h4>
                                <ul style="list-style: none; padding: 0; font-size: 0.9rem;">
                                    ${cellData[userAnswer].features.slice(0, 3).map(feature => 
                                        `<li style="padding: 3px 0;">‚Ä¢ ${feature}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                            <div>
                                <h4 style="margin-bottom: 10px;">Correct Answer (${cellData[correctAnswer].name}):</h4>
                                <ul style="list-style: none; padding: 0; font-size: 0.9rem;">
                                    ${cellData[correctAnswer].features.slice(0, 3).map(feature => 
                                        `<li style="padding: 3px 0;">‚Ä¢ ${feature}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                ` : ''}

                <div class="actions">
                    <a href="home.html" class="btn">üîç Try Another Image</a>
                    <button class="btn btn-secondary" onclick="downloadResults('identify', '${userAnswer}', '${correctAnswer}', ${isCorrect})">üìÑ Download Results</button>
                </div>
            </div>
        </div>
    `;

    document.getElementById('resultsContent').innerHTML = resultsHTML;
}

function displayLearningResults(selectedType, imageUrl) {
    const cellData = getCellData();

    let resultsHTML = `
        <div class="results-container">
            <div class="card image-card">
                <img src="${imageUrl}" alt="Blood cell image">
                <div class="image-info">
                    <strong>Your Learning Image</strong>
                    <p style="margin-top: 10px; font-size: 0.9rem;">
                        Compare this image with the characteristics below
                    </p>
                </div>
            </div>

            <div class="card learning-card">
                <div class="learning-icon">üìö</div>
                <h2 style="margin-bottom: 20px;">Learning Mode Active</h2>
    `;

    if (selectedType && selectedType !== 'all') {
        const cell = cellData[selectedType];
        resultsHTML += `
            <div class="cell-type-result ${selectedType}">
                ${cell.icon} ${cell.name}
            </div>
            <p style="color: #666; margin-bottom: 20px;">
                You're learning about: <strong>${cell.name}</strong><br>
                Normal range: ${cell.percentage} of white blood cells
            </p>
            <div style="background: #e8f5e8; padding: 15px; border-radius: 10px; color: #2e7d32; margin-bottom: 20px;">
                <strong>üéØ Focus Area:</strong> Pay special attention to the ${cell.name.toLowerCase()} characteristics highlighted below.
            </div>
        `;
    } else {
        resultsHTML += `
            <div class="cell-type-result all-types">
                üî¨ All Cell Types
            </div>
            <p style="color: #666; margin-bottom: 20px;">
                Comprehensive learning about all four major white blood cell types
            </p>
            <div style="background: #e3f2fd; padding: 15px; border-radius: 10px; color: #1565c0; margin-bottom: 20px;">
                <strong>üìñ Complete Guide:</strong> Learn to identify all white blood cell types and their unique features.
            </div>
        `;
    }

    resultsHTML += `
            </div>
        </div>

        <div class="card detailed-info">
            <h2 style="margin-bottom: 20px;">White Blood Cell Identification Guide</h2>
            <p style="color: #666; margin-bottom: 20px;">
                Study these characteristics and compare them with your uploaded image:
            </p>

            <div class="cell-comparison">
    `;

    Object.entries(cellData).forEach(([type, data]) => {
        const isHighlighted = selectedType === type ? 'highlighted' : '';
        resultsHTML += `
            <div class="comparison-card ${isHighlighted}">
                <div class="comparison-icon">${data.icon}</div>
                <div class="comparison-title">${data.name}</div>
                <p style="text-align: center; color: #666; margin-bottom: 15px; font-style: italic;">
                    ${data.percentage} of WBCs
                </p>
                <p style="font-size: 0.9rem; color: #555; margin-bottom: 15px; text-align: center;">
                    ${data.description}
                </p>
                <ul class="comparison-features">
                    ${data.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
            </div>
        `;
    });

    resultsHTML += `
            </div>

            <div class="key-differences">
                <h3>üîç Quick Identification Tips</h3>
                <div class="difference-grid">
                    <div class="difference-item">
                        <div class="difference-title">Step 1: Nucleus Shape</div>
                        <div class="difference-desc">
                            Look at the nucleus first - it's the most reliable feature for identification.
                        </div>
                    </div>
                    <div class="difference-item">
                        <div class="difference-title">Step 2: Cytoplasm Color</div>
                        <div class="difference-desc">
                            Observe the cytoplasm color and any visible granules.
                        </div>
                    </div>
                    <div class="difference-item">
                        <div class="difference-title">Step 3: Cell Size</div>
                        <div class="difference-desc">
                            Compare the cell size to surrounding red blood cells.
                        </div>
                    </div>
                    <div class="difference-item">
                        <div class="difference-title">Step 4: Special Features</div>
                        <div class="difference-desc">
                            Look for distinctive features like granules or nuclear lobes.
                        </div>
                    </div>
                </div>
            </div>

            <div style="background: #f0f8ff; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #667eea;">
                <h3 style="color: #667eea; margin-bottom: 10px;">üéì Learning Complete!</h3>
                <p style="color: #555;">
                    You now have comprehensive information about white blood cell identification. 
                    Use this knowledge to practice identifying cells in your uploaded image and other microscopy images.
                </p>
            </div>

            <div class="actions">
                <a href="home.html" class="btn">üìö Learn with Another Image</a>
                <button class="btn btn-secondary" onclick="downloadLearningGuide()">üìÑ Download Study Guide</button>
            </div>
        </div>
    `;

    document.getElementById('resultsContent').innerHTML = resultsHTML;
}

function getCellData() {
    return {
        eosinophil: {
            name: 'Eosinophil',
            icon: 'üî¥',
            percentage: '1-4%',
            description: 'Specialized for allergic reactions and parasitic defense.',
            features: [
                'Bilobed nucleus with dense chromatin',
                'Large, bright orange-red granules in cytoplasm',
                'Diameter of 12-17 micrometers',
                'Contains major basic protein and eosinophil cationic protein',
                'Increased in allergies, asthma, and parasitic infections'
            ]
        },
        lymphocyte: {
            name: 'Lymphocyte',
            icon: 'üîµ',
            percentage: '20-40%',
            description: 'Key components of adaptive immune system.',
            features: [
                'Large, round nucleus with dense chromatin',
                'Thin rim of basophilic cytoplasm',
                'Diameter of 6-15 micrometers',
                'Include T cells, B cells, and NK cells',
                'Responsible for antibody production and cell-mediated immunity'
            ]
        },
        monocyte: {
            name: 'Monocyte',
            icon: 'üü¢',
            percentage: '2-8%',
            description: 'Largest WBC, precursors to macrophages.',
            features: [
                'Large, kidney-shaped or horseshoe-shaped nucleus',
                'Abundant gray-blue cytoplasm',
                'Diameter of 15-30 micrometers (largest WBC)',
                'Differentiate into macrophages and dendritic cells',
                'Important for phagocytosis and antigen presentation'
            ]
        },
        neutrophil: {
            name: 'Neutrophil',
            icon: 'üü£',

            description: 'Most abundant WBC, first responders to infection.',

            ]
        }
    };
}

function downloadResults(mode, userAnswer, correctAnswer, isCorrect) {
    const cellData = getCellData();
    const reportContent = `
HematoVision - Blood Cell Identification Test Results
===================================================

Test Mode: ${mode.toUpperCase()}
Date: ${new Date().toLocaleString()}

RESULTS:
Your Answer: ${cellData[userAnswer].name}
Correct Answer: ${cellData[correctAnswer].name}
Result: ${isCorrect ? 'CORRECT ‚úì' : 'INCORRECT ‚úó'}

EXPLANATION:
The correct answer is ${cellData[correctAnswer].name} because:
${cellData[correctAnswer].features.map(feature => `‚Ä¢ ${feature}`).join('\n')}

${!isCorrect ? `
COMPARISON - Why not ${cellData[userAnswer].name}?
${cellData[userAnswer].name} characteristics:
${cellData[userAnswer].features.slice(0, 3).map(feature => `‚Ä¢ ${feature}`).join('\n')}

Key differences to remember:
‚Ä¢ Look carefully at nucleus shape and cytoplasm characteristics
‚Ä¢ Consider cell size relative to surrounding red blood cells
‚Ä¢ Pay attention to granule color and distribution
` : ''}

Keep practicing to improve your blood cell identification skills!

Generated by HematoVision Learning Tool
    `;

    const blob = new Blob([reportContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `Blood_Cell_Test_Results_${new Date().toISOString().split('T')[0]}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function downloadLearningGuide() {
    const guideContent = `
HematoVision - Blood Cell Study Guide
====================================

WHITE BLOOD CELL IDENTIFICATION GUIDE

1. NEUTROPHIL (50-70% of WBCs)
   - Nucleus: Multi-lobed (3-5 lobes) connected by thin strands
   - Cytoplasm: Fine pink granules
   - Size: 10-15 micrometers
   - Function: First responder to bacterial infections
   - Key feature: Segmented nucleus

2. LYMPHOCYTE (20-40% of WBCs)
   - Nucleus: Large, round, dense chromatin
   - Cytoplasm: Thin rim, basophilic (blue)
   - Size: 6-15 micrometers
   - Function: Adaptive immunity (T cells, B cells, NK cells)
   - Key feature: Large nucleus-to-cytoplasm ratio

3. MONOCYTE (2-8% of WBCs)
   - Nucleus: Large, kidney-shaped or horseshoe-shaped
   - Cytoplasm: Abundant, gray-blue
   - Size: 15-30 micrometers (largest WBC)
   - Function: Phagocytosis, become macrophages
   - Key feature: Kidney-shaped nucleus

4. EOSINOPHIL (1-4% of WBCs)
   - Nucleus: Bilobed with dense chromatin
   - Cytoplasm: Large, bright orange-red granules
   - Size: 12-17 micrometers
   - Function: Allergic reactions, parasitic infections
   - Key feature: Bright red-orange granules

IDENTIFICATION STEPS:
1. Start with nucleus shape (most reliable feature)
2. Look at cytoplasm color and granules
3. Consider cell size relative to red blood cells
4. Note the nucleus-to-cytoplasm ratio

Remember: This is for educational purposes only.
Always consult healthcare professionals for medical diagnosis.

Generated by HematoVision Learning Tool
Date: ${new Date().toLocaleString()}
    `;

    const blob = new Blob([guideContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `Blood_Cell_Study_Guide_${new Date().toISOString().split('T')[0]}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
    </script>
</body>
</html>
